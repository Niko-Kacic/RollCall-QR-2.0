<ion-content [fullscreen]="true">
  <ion-menu side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
        <ion-buttons slot="end">
          <ion-menu-toggle auto-hide="false">
            <ion-button>
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content >
      <ion-list lines="none" >
        <ion-item button>
          <ion-avatar class="profile-avatar">
            <ion-icon size="large" name="id-card-outline"></ion-icon>
          </ion-avatar>
          <ion-label (click)="redirect_profile()">Perfil</ion-label>
        </ion-item>
        <ion-item button>
          <ion-avatar class="signature-avatar">
            <ion-icon size="large" name="book-outline"></ion-icon>
          </ion-avatar>
          <ion-label (click)="redirect_subjects()">Asignaturas</ion-label>
        </ion-item>
        <ion-item button>
          <ion-avatar class="calendar-avatar">
            <ion-icon size="large" name="calendar-outline"></ion-icon>
          </ion-avatar>
          <ion-label>Calendario</ion-label>
        </ion-item>
        <ion-item button>
          <ion-avatar class="group-avatar">
            <ion-icon size="large" name="people-outline"></ion-icon>
          </ion-avatar>
          <ion-label>Grupos de estudio</ion-label>
        </ion-item>
        <ion-item button>
          <ion-avatar class="news-avatar">
            <ion-icon size="large" name="newspaper-outline"></ion-icon>
          </ion-avatar>
          <ion-label>Noticias</ion-label>
        </ion-item>
        <ion-item button>
          <ion-avatar class="events-avatar">
            <ion-icon size="large" name="ticket-outline"></ion-icon>
          </ion-avatar>
          <ion-label>Eventos</ion-label>
        </ion-item>
        <ion-item class="log-out" button (click)="logout()">
          <ion-avatar class="logout-avatar">
            <ion-icon size="large" name="log-out-outline"></ion-icon>
          </ion-avatar>
          <ion-label>Salir</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Rollcall-QR <ion-icon class="menu-icon" name="qr-code-outline"></ion-icon></ion-title>

        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <div class="profile-pictire-box">
          <img class="main-picture" src="https://freesvg.org/img/abstract-user-flat-4.png" alt="profile-img">
        </div>
        <div class="title-user-box">
          <h3>Bienvenido: <strong>Usuario</strong></h3>
        </div>
        <ion-card class="main-card">
          <img class="card-logo" src="../../../assets/img/main-icon.png" alt="logo">
          <ion-card-content class="card-content">
            Here's a small text description for the card content. Nothing more, nothing less.
          </ion-card-content>
        </ion-card>
    </ion-content>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="footer-title">{{footerTitle}}</ion-title>
  </ion-toolbar>
</ion-footer>
