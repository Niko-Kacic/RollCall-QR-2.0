<ion-header [translucent]="true">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button icon="caret-back-outline" defaultHref="/main-menu"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">Calendario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-datetime button (mousedown)="onMouseDown($event)" (mouseup)="onMouseUp($event)"
   presentation="date" [firstDayOfWeek]="1"></ion-datetime>

</ion-content>
