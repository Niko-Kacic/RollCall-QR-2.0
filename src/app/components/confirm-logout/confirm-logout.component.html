<ion-header>
  <ion-toolbar>
    <ion-title>Confirmar Salida</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="confirm-content">
    <p>¿Estás seguro que deseas salir?</p>
    <ion-button expand="block" (click)="confirmLogout()">Sí</ion-button>
    <ion-button expand="block" color="light" (click)="dismissModal()">No</ion-button>
  </div>
</ion-content>
